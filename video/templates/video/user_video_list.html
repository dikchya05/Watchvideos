<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-card .title {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 600px) {
            .video-card img {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recommended Videos</h1>
        <div class="video-grid">
            {% for video in videos %}
            <a href="{% url 'user_video_detail' video.id %}" class="video-card">
                <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}">
                <div class="title">{{ video.title }}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>

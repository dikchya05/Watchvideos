<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        .form-container h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #FF4F5A; /* Red color for the heading */
        }

        /* Label Styling */
        label {
            font-weight: bold;
            color: #333;
        }

        /* Input and Textarea Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #FF4F5A; /* Red focus border */
            box-shadow: 0 0 5px rgba(255, 79, 90, 0.5);
        }

        /* Submit Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #FF4F5A;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #e04d52;
        }

        /* Footer Styling */
        footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-top: 2px solid #FF4F5A; /* Red color for footer border */
        }

        footer p {
            font-size: 14px;
            color: #333;
        }

        footer a {
            color: #FF4F5A;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add New Video</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Video Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}" required>
        </div>
        
        <!-- Description Input -->
        <div class="form-group">
            <label for="description">Video Description</label>
            <textarea name="description" id="description" class="form-control" required>{{ form.description.value }}</textarea>
        </div>

        <!-- Video File Input -->
        <div class="form-group">
            <label for="video_file">Upload Video</label>
            <input type="file" name="video_file" id="video_file" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Video</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% include "footer.html" %}

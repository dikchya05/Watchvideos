<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
</head>

<body>
    <h1>{{ video.title }}</h1>
    
    <!-- Display the video description -->
    <p><strong>Description:</strong> {{ video.description }}</p>
    
    <!-- Display the video player -->
    <video width="800" controls>
        <source src="http://127.0.0.1:8000/{{ video.video_file }}" type="video/mp4">
        <source src="http://127.0.0.1:8000/{{ video.video_file }}" type="video/webm">
        <source src="http://127.0.0.1:8000/{{ video.video_file }}" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <script>
        // Log the video file path to the console
        console.log("Video File URL: ", "{{ video.video_file }}");
    </script>
    
    <br>
    <!-- Link back to the video list -->
    <a href="{% url 'video_list' %}">Back to Video List</a>
</body>

</html>

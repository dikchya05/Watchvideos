<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <h1>Video List</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for video in videos %}
        <tr>
            <td>
                <!-- Link to the video detail page -->
                <a href="{% url 'video_detail' video.id %}">{{ video.title }}</a>
            </td>
            <td>{{ video.description }}</td>
            <td>
                <a href="{% url 'edit_video' video.id %}" class="button">Edit</a>
                <form action="{% url 'delete_video' video.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="button delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
        <form method="POST" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username"
                class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">

            <input type="email" name="email" placeholder="Email"
                class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">

            <input type="password" name="password1" placeholder="Password"
                class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">

            <input type="password" name="password2" placeholder="Confirm Password"
                class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">

            <select name="role" class="w-full p-3 border rounded-lg">
                <option value="user">Normal User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
        </form>

        <p class="text-center text-sm mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</body>

</html>

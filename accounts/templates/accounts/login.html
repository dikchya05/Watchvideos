<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="POST" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">

            <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
        </form>

        <p class="text-center text-sm mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
